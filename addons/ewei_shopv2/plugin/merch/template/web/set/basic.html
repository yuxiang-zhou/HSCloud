<div class="form-group">
    <label class="col-sm-2 control-label">是否开启多商户</label>
    <div class="col-sm-8">
        {ifp 'merch.set.edit'}
        <label class="radio-inline"><input type="radio"  name="data[is_openmerch]" value="0" {if $data['is_openmerch'] ==0} checked="checked"{/if} /> 不开启</label>
        <label class="radio-inline"><input type="radio"  name="data[is_openmerch]" value="1" {if $data['is_openmerch'] ==1} checked="checked"{/if} /> 开启</label>
        <div class='help-block'></div>
        {else}
        {if $data['apply_openweb'] ==0}不允许{else}允许{/if}
        {/if}
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">商户的可提现金额是否扣除分销佣金</label>
    <div class="col-sm-8">
        {ifp 'merch.set.edit'}
        <label class="radio-inline"><input type="radio"  name="data[deduct_commission]" value="0" {if $data['deduct_commission'] ==0} checked="checked"{/if} /> 不扣除</label>
        <label class="radio-inline"><input type="radio"  name="data[deduct_commission]" value="1" {if $data['deduct_commission'] ==1} checked="checked"{/if} /> 扣除</label>
        <div class='help-block'>例如: 订单金额100元,分销佣金10元<br>不扣除: 商户的可提现金额为100元<br>扣除: 商户的可提现金额为90元</div>
        {else}
        {if $data['deduct_commission'] ==0}不允许{else}允许{/if}
        {/if}
    </div>
</div>
