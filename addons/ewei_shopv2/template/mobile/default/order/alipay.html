{template '_header'}

<style>
    .layer {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.8);
        background-image: url(../addons/ewei_shopv2/template/mobile/default/static/images/guide.png);
        background-repeat: no-repeat;
        background-position: top right;
        background-size: 30%;
        color: #fff;
    }
    .layer .text{
        height: 10rem;
        width: 12rem;
        color: #fff;
        position: absolute;
        top: 4rem;
        left: 50%;
        margin-left: -5rem;
        font-size: 1.2rem;
    }
</style>

<div class='fui-page  fui-page-current order-create-page'>
    <div class='fui-content'>
        <div class="layer">
            <div class="text">
                <p>请点击右上角</p>
                <p>通过【浏览器打开】</p>
                <p>完成支付</p>
            </div>
        </div>
    </div>
</div>

<script>
    require(['core'], function (core) {

        var orderid = "{$_GPC['orderid']}";
        var type = "{$_GPC['type']}";

        if(type==0){
            var url = core.getUrl('order/pay/orderstatus');
            var data = {id: orderid};
            var url_return = core.getUrl('order/pay/success', {id: orderid});
        }else{
            var url = core.getUrl('member/recharge/getstatus');
            var data = {logno: orderid };
            var url_return = core.getUrl('member');
        }

        var settime = setInterval(function () {
            $.getJSON(url, data, function (ret) {
                if (ret.status >=1) {
                    clearInterval(settime);
                    location.href = url_return;
                }else{
                    //FoxUI.toast.show(JSON.stringify(ret));
                }
            })
        }, 1000);
    })
</script>

{template '_footer'}
