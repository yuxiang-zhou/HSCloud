<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title>{$set['name']}</title>
	<link rel="stylesheet" type="text/css" href="../addons/ewei_shop/plugin/patient/template/mobile/default/css/api.css" />

				<div class="swiper-pagination"></div>

				<div class="swiper-button-next"></div>

					</a>
					<a id="healthy" href="{php echo $this->createMobileUrl('member')}"> 
						<span></span><br/>
						<label>会员中心</label>
					</a>
				</section>
				<section id="section3">
					<a id="navigation" href="{php echo $this->createPluginMobileUrl('patient/basic')}">

						<span></span><br/>

					<a id="news" href="/app/index.php?i={$uniacid}&c=home&t=1"> 
						<span></span><br/>
						<label>医院资讯</label>

			</div>

		</div>
